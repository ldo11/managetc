<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container emp-profile">
  <form [formGroup]="profileForm">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img src="../../images/tester1.jpg" alt="" class="img-circle" style="width:100%"/>
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input type="file" name="avatar" formControlName="avatar"/>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="profile-head">
          <h5>
            Profile Name
          </h5>
          <p class="proile-rating">RANKINGS : <span>8/10</span></p>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="profile-work">
          <p>SKILL</p>
          <a href="">Tester</a><br/>
          <a href="">Design testcase</a><br/>
          <p>PROJECTS</p>
          <a href="">NodeJs</a><br/>
          <a href="">Mongoose</a><br/>
          <a href="">Angular</a><br/>
        </div>
      </div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

            <div class="col-md-8 form-group">
              <label>Email</label>
              <input type="text" class="form-control" formControlName="email"/>
            </div>

            <div class="col-md-8 form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name"/>
              </div>

              <div class="col-md-8 form-group">
                <label>Phone</label>
                <input type="text" class="form-control" formControlName="phone"/>
              </div>

              <div class="col-md-8 form-group">
                <label>Role</label>
                <input type="text" class="form-control" formControlName="role"/>
              </div>

              <div class="col-md-8 form-group">
                <label>Project*</label>
                <input type="text" class="form-control" formControlName="project"/>
              </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <button type="submit" class="btn btn-primary" (click)="onGetProfileDetail()">Detail</button>
            <button type="submit" class="btn btn-dark">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

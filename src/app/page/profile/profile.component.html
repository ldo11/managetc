<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container emp-profile">
  <form #profileForm = "ngForm" (ngSubmit)="onSubmit(profileForm.value)">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img src="../../images/tester1.jpg" alt="" class="img-circle" style="width:100%"/>
          <div class="file btn btn-secondary">
            <input type="file" name="avatar" ngModel name="avartar"/>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <h2>profile.name</h2>
        <div class="col-md-8 form-group">
          <label>Email</label>
          <input type="text" class="form-control" [ngModel]="profile.email" name="email"/>
        </div>

        <div class="col-md-8 form-group">
          <label>Name</label>
          <input type="text" class="form-control" [ngModel]="profile.name" name="name"/>
        </div>

        <div class="col-md-8 form-group">
          <label>Phone</label>
          <input type="text" class="form-control" [ngModel]="profile.phone" name="phone"/>
        </div>

        <div class="col-md-8 form-group">
          <label>Role</label>
          <input type="text" class="form-control" [ngModel]="profile.role" name="role"/>
        </div>

        <div class="col-md-8 form-group">
          <label>Project*</label>
          <input type="text" class="form-control" [ngModel]="profile.project" name="project"/>
        </div>
        <button type="submit" class="btn btn-primary" >Update</button>

      </div>
    </div>
  </form>
</div>

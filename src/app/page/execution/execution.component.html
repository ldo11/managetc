

<mat-card>
  <!-- execution result -->
  <h4>Testcase Report</h4>
  <button mat-raised-button>Start</button>


  <!-- execution result -->
  <h4>Testcase Information</h4>
  <form [formGroup]="resultForm"  class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Project</mat-label>
      <input matInput placeholder="project name" [value]="pselected.name" readonly>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Testcase</mat-label>
      <input matInput placeholder="testcase name" [value]="tselected.name" readonly>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Testcase Version</mat-label>
      <input matInput placeholder="testcase version" [value]="currenttc.tc_version" >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Build Number</mat-label>
      <input matInput placeholder="build number" value="executetc.build_number">
    </mat-form-field>

    <!-- execution result -->
    <h4>Execution Result</h4>
    <mat-table [dataSource]="executions">
      <ng-container matColumnDef="Step">
        <mat-header-cell *matHeaderCellDef> Step </mat-header-cell>
        <mat-cell *matCellDef="let element;index as i;"> #{{ i }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element;">{{element.steps.action}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Expected">
        <mat-header-cell *matHeaderCellDef> Expected </mat-header-cell>
        <mat-cell *matCellDef="let element;">{{element.steps.expected}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Execution">
        <mat-header-cell *matHeaderCellDef>Execution</mat-header-cell>
        <mat-cell *matCellDef="let element;">
          <mat-select placeholder="Select result" [value]="element.results.result">
            <mat-option value="PASSED">PASSED</mat-option>
            <mat-option value="FAILED">FAILED</mat-option>
          </mat-select>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <br>
    <!-- update testcase resut -->
    <button mat-raised-button (click)="saveresult()">Save</button>
  </form>
</mat-card>

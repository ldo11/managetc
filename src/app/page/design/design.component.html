<h4>Test case design</h4>
<mat-card>
<mat-form-field>
  <mat-label>Project: </mat-label>
  <mat-select [(value)]="pselected">
    <mat-option *ngFor="let project of projects" [value]="project._id">{{project.name}}</mat-option>
  </mat-select>
</mat-form-field>
  <button mat-button>Add more Project</button>
</mat-card>
<mat-card>
<mat-form-field>
  <mat-label>Testcase: </mat-label>
  <mat-select [(value)]="tselected">
    <mat-option *ngFor="let tc of testcases" [value]="tc._id">{{tc.name}}</mat-option>
  </mat-select>
</mat-form-field>
  <button mat-button>Execute</button>
  <mat-card>
  <mat-form-field>
    <mat-label>Version</mat-label>
    <input matInput [value]="currenttc.tc_version">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <input matInput [value]="currenttc.status">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Creator</mat-label>
    <input matInput [value]="currenttc.creator">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Reviewer</mat-label>
    <input matInput [value]="currenttc.reviewer">
  </mat-form-field>
  </mat-card>
  <mat-card>
    <mat-table [dataSource]="steps">
      <ng-container matColumnDef="Step">
        <mat-header-cell *matHeaderCellDef> Step </mat-header-cell>
        <mat-cell *matCellDef="let element;index as i;"> #{{ i }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element;">{{element.action}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Expected">
        <mat-header-cell *matHeaderCellDef> Expected </mat-header-cell>
        <mat-cell *matCellDef="let element;">{{element.expected}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <button mat-button (click)="deleteRowData(element)">Delete</button>
        </td>
      </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <h4>Add more step</h4>
    <mat-form-field appearance="fill">
      <mat-label>Action</mat-label>
      <input matInput #action>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Expected</mat-label>
      <input matInput #expected>
    </mat-form-field>
    <button mat-button (click)="addstep(action.value,expected.value)">Add</button>
  </mat-card>
</mat-card>

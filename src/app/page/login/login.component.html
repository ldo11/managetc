<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <label>Email</label>
          <input type="text" matInput formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <label>Password</label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
      </p>
      <button type="submit" >Login</button>
      <button mat-button routerLink="/register" routerLinkActive="active">Don't an account! Let's create</button>
    </form>
  </mat-card-content>
</mat-card>
